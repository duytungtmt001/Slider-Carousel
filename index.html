<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">

        <div class="slider-wrapper">
            <div class="slider">
                <div class="wrapper">
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./4.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./5.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide slide-active">
                        <div class="wrap-item">
                            <img src="./1.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./2.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./3.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./4.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./5.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./1.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./2.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./3.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./4.jpg" class="slide-image"/>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="wrap-item">
                            <img src="./5.jpg" class="slide-image"/>
                        </div>
                    </div>
                </div>
            </div>

            <span class="prev"><i class="fa-solid fa-chevron-left"></i></span>
            <span class="next"><i class="fa-solid fa-chevron-right"></i></span>
            
            <div class="slide-dots">
                <button class="dot active"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
            </div>
        </div>
    </div>

</body>

<script src="main.js"></script>

</html>
